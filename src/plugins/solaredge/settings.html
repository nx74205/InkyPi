<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<div class="form-group">
    <label for="displayMetrics" class="form-label">Aktiv: </label>

    <div class="form-group">
      <input type="checkbox" id="activated" name="activated" onclick="this.value=this.checked ? 'true' : 'false';">
      <span>Aktiviert oder nicht</span>
    </div>

<script>

    document.addEventListener('DOMContentLoaded', () => {

        if (loadPluginSettings) {
            document.getElementById('activated').checked = pluginSettings.activated;
            document.getElementById('activated').value = pluginSettings.activated;

        } else {
            // set default values
            document.getElementById('activated').checked = true;
            document.getElementById('activated').value = "true";
        }

    });
</script>
